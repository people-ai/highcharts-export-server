machine:
  services:
    - docker
  environment:
    PROJECT_NAME: "highcharts"

dependencies:
  pre:
    - pip install ansible

test:
  override:
    - docker build -t highcharts:circleci .

deployment:
  production:
    branch: master
    commands:
      - make infra
      - make install build deploy REALM=staging
      - make install build REALM=prod
  staging:
    branch: [ /release\/\.+/ , develop ]
    commands:
      - make infra
      - make install build deploy REALM=staging
